<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Law Judgment Tool</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  label { display: block; margin-top: 10px; }
  button { margin-top: 15px; padding: 10px; }
  .result { margin-top: 10px; font-weight: bold; white-space: pre-line; }
  hr { margin: 30px 0; }
</style>
</head>
<body>

<h2>Simple Legal Judgment Tool</h2>

<form id="caseForm">

  <!-- Assault Section -->
  <h3>Assault (폭행)</h3>
  <label>Actor (x_a1): 
    <select id="aslt_x_a1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Target (x_t1):
    <select id="aslt_x_t1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Assault Act Occurred (x_aslt1):
    <select id="aslt_x_aslt1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Intent (x_int1):
    <select id="aslt_x_int1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Illegality (x_ilg1):
    <select id="aslt_x_ilg1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <button type="button" onclick="judgeAssault()">Judge Assault</button>
  <div id="assaultResult" class="result"></div>

  <hr />

  <!-- Fraud Section -->
  <h3>Fraud (사기)</h3>
  <label>Actor (x_a1):
    <select id="fraud_x_a1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Target (x_t1):
    <select id="fraud_x_t1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Fraudulent Act Occurred (x_act1_fraud):
    <select id="fraud_x_act1_fraud">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Intent (x_int1):
    <select id="fraud_x_int1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Illegality (x_ilg1):
    <select id="fraud_x_ilg1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Resulting Loss Occurred (x_result1_loss):
    <select id="fraud_x_result1_loss">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <button type="button" onclick="judgeFraud()">Judge Fraud</button>
  <div id="fraudResult" class="result"></div>

  <hr />

  <!-- Forced Indecent Act Section -->
  <h3>Forced Indecent Act (강제추행)</h3>
  <label>Actor (x_a1):
    <select id="force_x_a1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Target (x_t1):
    <select id="force_x_t1">
      <option value="person">Person</option>
      <option value="none">Other</option>
    </select>
  </label>

  <label>Means (Force/Threat) (x_means1_force):
    <select id="force_x_means1_force">
      <option value="none">None</option>
      <option value="force">Force</option>
      <option value="threat">Threat</option>
    </select>
  </label>

  <label>Indecent Act Occurred (x_act1_indecent):
    <select id="force_x_act1_indecent">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <label>Illegality (x_ilg1):
    <select id="force_x_ilg1">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label>

  <button type="button" onclick="judgeForcedIndecent()">Judge Forced Indecent</button>
  <div id="forceResult" class="result"></div>

</form>

<script>
function judgeAssault() {
  const x_a1 = document.getElementById('aslt_x_a1').value;
  const x_t1 = document.getElementById('aslt_x_t1').value;
  const x_aslt1 = document.getElementById('aslt_x_aslt1').value === 'true';
  const x_int1 = document.getElementById('aslt_x_int1').value === 'true';
  const x_ilg1 = document.getElementById('aslt_x_ilg1').value === 'true';

  let verdict = false;

  if (x_a1 === 'person' && x_t1 === 'person' && x_aslt1 && x_int1 && x_ilg1) {
    verdict = true;
  }

  const resultDiv = document.getElementById('assaultResult');
  if (verdict) {
    resultDiv.textContent = 'Assault Verdict: Guilty\nPenalty: ≤ 5 years imprisonment or ≤ 10M KRW fine';
  } else {
    resultDiv.textContent = 'Assault Verdict: Not Guilty';
  }
}

  const x_a1 = document.getElementById('fraud_x_a1').value;

    verdict = true;
  }

  const resultDiv = document.getElementById('fraudResult');
  if (verdict) {
    resultDiv.textContent = 'Fraud Verdict: Guilty\nPenalty: ≤ 10 years imprisonment or ≤ 20M KRW fine';
  } else {
    resultDiv.textContent = 'Fraud Verdict: Not Guilty';
  }
}
